<mat-card style="min-height: 35rem; padding: 30px;">

    <mat-card-header>
        <mat-card-title>{{recipe.title}}</mat-card-title>
    </mat-card-header>  
    <mat-card-content>
        <div><img [src]="recipe.image" alt="" width="100%" style="border-radius: 20px;"></div>
        <h6 class="mt-4">Ingredients</h6>
        <ul *ngFor="let ingredient of recipe.ingredients">
            <li>{{ingredient}}</li>
        </ul>

        <h6 class="mt-3">Instructions</h6>
        <div>{{recipe.instruction}}</div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="mt-3 btn btn-secondary w-25" [routerLink]="['/']">Back</button>
        </div>
    </mat-card-content>

</mat-card>
